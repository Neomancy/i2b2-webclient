<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="modal fade optionsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Run Query Options</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form style="margin: 0px 40px">
                    <div class="form-group row">
                        <div class="input-group input-group-sm mb-2">
                            <label class="input-group-text" id="crcQtQueryName-text">Name for Query</label>
                            <input type="text" id="crcQtQueryName" class="form-control" aria-label="Name for Query" aria-describedby="crcQtQueryName-text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm mb-2">
                            <label class="input-group-text">Query Result(s)</label>
                            <div style="float:left; width:40%; height:100%;" class="form-control">
                                <div class="ResultTypes" style="">
                                    <div id="crcDlgResultOutputPATIENTSET"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENTSET"> Patient set</div>
                                    <div id="crcDlgResultOutputPATIENT_ENCOUNTER_SET"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_ENCOUNTER_SET"> Encounter set</div>
                                    <div id="crcDlgResultOutputPATIENT_COUNT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_COUNT_XML" checked="checked"> Number of patients</div>
                                    <div id="crcDlgResultOutputPATIENT_GENDER_COUNT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_GENDER_COUNT_XML" checked="checked"> Gender patient breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_VITALSTATUS_COUNT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_VITALSTATUS_COUNT_XML" checked="checked"> Vital Status patient breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_RACE_COUNT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_RACE_COUNT_XML" checked="checked"> Race patient breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_AGE_COUNT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_AGE_COUNT_XML" checked="checked"> Age patient breakdown</div>
                                    <div id="crcDlgResultOutputPATIENTSET"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENTSET"> Timeline</div>
                                    <div id="crcDlgResultOutputPATIENT_LOS_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_LOS_XML"> Length of stay breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_TOP50MEDS_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_TOP50MEDS_XML"> Top 50 medications breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_TOP50DIAG_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_TOP50DIAG_XML"> Top 50 diangosis breakdown</div>
                                    <div id="crcDlgResultOutputPATIENT_INOUT_XML"><input type="checkbox" class="chkQueryType" name="queryType" value="PATIENT_INOUT_XML"> Inpatient and outpatient breakdown</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary i2b2-save">Run Query</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
